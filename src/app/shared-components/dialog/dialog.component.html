<ng-template #content let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">{{ 'shared-components.alert.confirmation' | translate }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ textRequest }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">{{ 'shared-components.alert.cancel' | translate }}</button>
        <button type="button" class="btn btn-primary" (click)="modal.close()">{{ 'shared-components.alert.ok' | translate }}</button>
    </div>
</ng-template>
